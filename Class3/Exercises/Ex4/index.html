<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number = 5
        
        let remainder = (number % 2)
        
        if (remainder == 0) {
            console.log(`${number} is even`)
        } else {
            console.log(`${number} is odd`)
        }

    </script>
</body>
</html>
