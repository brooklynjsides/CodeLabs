<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrayOfMultiples = (a , b) => {
            let array = [];
            let x = 1;
            for (let i = 1; i <= b; i++) {
                array.push(a * x);
                x++;
            }
            return array
        };

        console.log(arrayOfMultiples(7, 5));
    </script>
</body>
</html>
