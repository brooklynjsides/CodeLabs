<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let globalVar = "Brooklyn";

      function globalFunc() {
        return function () {
          globalVar = "Cooklyn";
          console.log(globalVar);
        };
      }

      const globalClosure = globalFunc();
      console.log(globalVar);
      globalClosure();
      console.log(globalVar);
    </script>
  </body>
</html>
