<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .heading {
                color: black;
            }

            .paragraph {
              margin-bottom: 0px;
              z-index: 1;
              position: relative;
            }

            img {
                margin-top: 25px; /* Add a margin to the top of the image to create space */
            }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            ul {
                text-align: center;
            }

        </style>
    </head>
    <body>
      <h1 class="heading">This is a Heading</h1>
      <nav>
        <ul>
          <li><a href="1">Home</a></li>
          <li><a href="2">About</a></li>
          <li><a href="3">Contact</a></li>
        </ul>
      </nav>
      <p class="paragraph">This is a paragraph.</p>
      <img src="https://www.techrepublic.com/wp-content/uploads/2022/08/learn-coding-automation-just-770x513.jpeg" alt="Example Image">
</html>
