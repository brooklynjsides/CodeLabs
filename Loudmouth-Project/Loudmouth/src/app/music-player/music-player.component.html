<div class="mainbody">
  <div class="row body g-0">
    <div class="sidebarDiv"><app-sidebar></app-sidebar></div>
    <div class="col">
      <div class="container">
        <h1 class="slideshowH1">Current Song:</h1>

        <app-slideshow [slides]="slides"></app-slideshow>
      </div>
    </div>
  </div>
  <div class="row g-0"><app-footer></app-footer></div>
</div>

<div class="trackplayer-container">
  <div class="left-part">
    <div class="track-cover">
      <img src="" alt="logo" />
    </div>
    <div class="track-description-container">
      <div class="title-song">
        Title Song
        <span class="like-container">
          <img src="../../assets/img/heart.svg" alt="logo" />
        </span>
      </div>
      <div class="artist-name">artist name</div>
    </div>
  </div>
  <div class="center-part">
    <div class="track-controls">
      <div class="random-button">
        <img src="../../assets/img/change.svg" alt="change logo" />
      </div>
      <div class="backwards-button">
        <img src="../../assets/img/next.svg" alt="backwards logo" />
      </div>
      <div class="playpause-button">
        <img src="../../assets/img/play-button.svg" alt="play pause logo" />
      </div>
      <div class="forward-button">
        <img src="../../assets/img/next.svg" alt="next logo" />
      </div>
      <div class="repeat-button">
        <img src="../../assets/img/repeat.svg" alt="repeat logo" />
      </div>
    </div>
    <div class="track-bar">
      <div class="current-duration">00:00</div>
      <div class="duration-bar"></div>
      <div class="total-duration">00:00</div>
    </div>
  </div>
  <div class="right-part">
    <div class="volume-logo">
      <img src="../../assets/img/loudspeaker.svg" alt="volume logo" />
    </div>
    <div class="volume-bar"></div>
  </div>
</div>
